{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 sidebar">
        </div>

        <!-- Main Content -->
        <div class="col-md-9">
            <h2>Latest </h2>
            {% if items %}
                <div class="row">
                    {% for item in items %}
                        <div class="col-md-4">
                            <a href="{{ url_for('list.BigItem',item_id=item.id,user_id=item.owner_id) }}" class="card-link">
                                <div class="card mb-4">
                                    <div class="img-wrapper">
                                        <img src="{{ url_for('static', filename='dunk.png') }}" 
                                             class="card-img-top" 
                                             alt="Item Image">
                                    </div>
                                    <div class="card-body" style="text-align: center;">
                                        <p class="card-text" style="text-align: center;">
                                            <span class="price" >â‚ª{{ item.price }}</span><br>
                                            <h5 class="card-title item-name">{{ item.name }} <br>
                                            <span class="year-text">{{ item.year }}</span>
                                            
                                        </p>
                                    </div>
                                </div>
                            </a>
                        </div>
                    {% endfor %}
                </div>
            {% else %}
                <p>No items available.</p>
            {% endif %}
        </div>
    </div>
</div>

<style>
    .sidebar {
        background-color: #f8f9fa;
        min-height: calc(100vh - 56px); /* Adjust based on your navbar height */
        padding: 20px;
        border-right: 1px solid #dee2e6;
    }

    .sidebar-content {
        position: sticky;
        top: 20px;
    }

    .img-wrapper {
        padding: 15px 15px 0 15px;
    }

    .card-img-top {
        height: 200px;
        width: 100%;
        object-fit: cover;
        border-radius: 8px;
    }

    .card {
        transition: all 0.3s ease;
        border-radius: 12px;
    }

    .card-link {
        text-decoration: none;
        color: inherit;
    }

    .card-link:hover .card {
        transform: translateY(-5px);
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .nav-link {
        color: #333;
        padding: 8px 16px;
        margin: 4px 0;
        border-radius: 4px;
    }

    .nav-link:hover {
        background-color: #e9ecef;
        color: #007bff;
    }

    .nav-link.active {
        background-color: #007bff;
        color: white;
    }

    .item-name {
        font-weight: 800;  /* Increased from default 500 */
        font-size: 22px; /* Slightly larger */
        margin-bottom: 12px;
        color: #444343;
    }

    .price {
        color: #3b3b3b;
        font-weight: 700;
        font-size: 25px;
    }

    .year-text {
        color: #777575;  /* Brighter blue color */
        font-weight: 600;
        font-size: 20px;
    }
</style>
{% endblock %}
