{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-3 sidebar">
        </div>

        <div class="col-md-9">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Latest</h2>
                <button id="viewToggle" class="button-30">
                    <i class=""></i> Toggle View
                </button>
            </div>

            {% if items %}
                <div id="itemsContainer" class="row grid-view">
                    {% for item in items %}
                        <div class="item-wrapper col-md-4">
                            <a href="{{ url_for('list.BigItem', item_id=item.id, owner_id=item.owner_id) }}" class="card-link">
                                <div class="card mb-4">
                                    <div class="img-wrapper">
                                        <img src="{{ url_for('static', filename='dunk.png') }}" 
                                             class="card-img-top" 
                                             alt="Item Image">
                                    </div>
                                    <div class="card-body" style="text-align: center;">
                                        <p class="card-text" style="text-align: center;">
                                            <span class="price">â‚ª{{ item.price }}</span><br>
                                            <h5 class="card-title item-name">{{ item.name }} <br>
                                            <span class="year-text">{{ item.year }}</span>
                                        </p>
                                    </div>
                                </div>
                            </a>
                        </div>
                    {% endfor %}
                </div>
                {% if button %}
                    <a href="{{ url_for('list.mylist') }}" class="btn btn-primary">My List</a>
                {% endif %}
            {% else %}
                <p>No items available.</p>
            {% endif %}
        </div>
    </div>
</div>

<style>
    .sidebar {
        background-color: #f8f9fa;
        min-height: calc(100vh - 56px); /* Adjust based on your navbar height */
        padding: 20px;
        border-right: 1px solid #dee2e6;
        width: 20%; /* Adjusted width to push it more to the left */
    }

    .sidebar-content {
        position: sticky;
        top: 20px;
    }

    .img-wrapper {
        padding: 15px 15px 0 15px;
    }

    .card-img-top {
        height: 200px;
        width: 100%;
        object-fit: cover;
        border-radius: 8px;
    }

    .card {
        transition: all 0.3s ease;
        border-radius: 12px;
    }

    .card-link {
        text-decoration: none;
        color: inherit;
    }

    .card-link:hover .card {
        transform: translateY(-5px);
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .nav-link {
        color: #333;
        padding: 8px 16px;
        margin: 4px 0;
        border-radius: 4px;
    }

    .nav-link:hover {
        background-color: #e9ecef;
        color: #007bff;
    }

    .nav-link.active {
        background-color: #007bff;
        color: white;
    }

    .item-name {
        font-weight: 800;  /* Increased from default 500 */
        font-size: 22px; /* Slightly larger */
        margin-bottom: 12px;
        color: #444343;
    }

    .price {
        color: #3b3b3b;
        font-weight: 700;
        font-size: 25px;
    }

    .year-text {
        color: #777575;  /* Brighter blue color */
        font-weight: 600;
        font-size: 20px;
    }

    /* Grid View (default) */
    .grid-view .item-wrapper {
        width: 33.333%;
    }

    /* List View - One item per line */
    .list-view .item-wrapper {
        width: 100%;
        margin-bottom: 15px;
    }

    .list-view .card {
        flex-direction: row;
        align-items: center;
        padding: 15px;
        max-width: 100%;
    }

    .list-view .img-wrapper {
        width: 150px;
        margin-right: 20px;
        padding: 0;
    }

    .list-view .card-img-top {
        height: 120px;
        width: 150px;
        object-fit: cover;
    }

    .list-view .card-body {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 100%;
        padding: 0 20px;
    }

    .list-view .card-text {
        margin: 0;
        display: flex;
        align-items: center;
        gap: 30px;
    }

    .list-view .price {
        font-size: 24px;
        margin-right: 20px;
    }

    .list-view .item-name {
        margin: 0;
    }

    /* Make items stack vertically in list view */
    .list-view.row {
        flex-direction: column;
    }

    .list-view .col-md-4 {
        width: 100%;
        max-width: 100%;
        flex: 0 0 100%;
    }

    #viewToggle {
        transition: all 0.3s ease;
    }
    .button-30 {
        margin-top: 20px;
        align-items: center;
        appearance: none;
        background-color: #f8f9fa;
        border-radius: 8px;
        border: 2px solid #a6aaac;
        box-sizing: border-box;
        color: #2d3436;
        cursor: pointer;
        display: inline-flex;
        font-family: "system-ui", -apple-system, BlinkMacSystemFont;
        font-weight: 600;
        height: 48px;
        justify-content: center;
        line-height: 1;
        padding: 0 24px;
        position: relative;
        text-decoration: none;
        transition: all .3s ease;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
        font-size: 16px;
    }

    .col-md-9 {
        width: 80%; /* Adjusted width to accommodate sidebar change */
    }

</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const viewToggle = document.getElementById('viewToggle');
    const itemsContainer = document.getElementById('itemsContainer');
    
    viewToggle.addEventListener('click', function() {
        itemsContainer.classList.toggle('grid-view');
        itemsContainer.classList.toggle('list-view');
        
        // Save the current view preference
        const isListView = itemsContainer.classList.contains('list-view');
        localStorage.setItem('preferredView', isListView ? 'list' : 'grid');
    });
    
    // Load saved preference
    const savedView = localStorage.getItem('preferredView');
    if (savedView === 'list') {
        itemsContainer.classList.remove('grid-view');
        itemsContainer.classList.add('list-view');
    }
});
</script>
{% endblock %}
