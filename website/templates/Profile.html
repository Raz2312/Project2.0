{% extends 'base.html' %}

{% block content %}
<div class="page-container">
    <div class="main-content">
        <div class="profile-card">
            <div class="profile-header">
                    <img src="{{ url_for('static', filename='dunk.png') }}" 
                         alt="Profile picture" 
                         class="profile-picture">
                <div class="user-name">
                    {{ user.first_name }} {{ user.last_name }}
                </div>
            </div>

            <div class="bio-section">
                <ul class="list-group list-group-flush" id="Bio">
                    {% for Bio in user.Bio %}
                    <li class="list-group-item">
                        {{ Bio.data }}
                        <button type="button" class="close" onClick="deleteNote('{{ Bio.id }}')">   
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </li>
                    {% endfor %}
                </ul>

                <form method="POST">
                    <textarea name="Bio" id="Bio" class="form-control"></textarea>
                    <br />
                    <div align="center">
                        <button type="submit" class="btn btn-primary">Add Bio</button>
                    </div>
                </form>
                <a href="{{ url_for('auth.logout') }}" class="btn btn-secondary btn-sm mt-3">Logout</a>
            </div>
        </div>
    </div>
</div>

<style>
    .page-container {
        display: flex;
        min-height: 1vh;
        background-color: #ffffff;
    }

    .main-content {
        flex: 1;
        padding: 20px;
        margin-left: 300px; /* Same as sidebar width */
    }

    .profile-card {
        background: #ffffff;
        border-radius: 20px;
        padding: 30px;
        box-shadow: 0 4px 20px rgba(74, 96, 117, 0.1);
        max-width: 800px;
        margin: 0 auto;
    }

    .profile-header {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 30px;
    }

    .profile-picture {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        border: 4px solid white;
        margin-bottom: 20px;
    }

    .user-name {
        font-size: 32px;
        font-family: 'Segoe UI';
        color: #2d3436;
        font-weight: 600;
    }

    .bio-section {
        margin-top: 20px;
    }

    .list-group-item {
        border: none;
        background: #f8f9fa;
        margin-bottom: 10px;
        border-radius: 10px !important;
        padding: 15px;
    }

    .form-control {
        border-radius: 12px;
        border: 2px solid #eaeaea;
        padding: 15px;
        resize: vertical;
    }

    .btn-primary {
        background-color: #4a6075;
        border: none;
        padding: 10px 25px;
        border-radius: 12px;
    }

    .btn-secondary {
        margin-top: 15px;
    }
</style>
{% endblock %}
